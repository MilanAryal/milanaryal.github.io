{%- comment -%}<!-- Styles for _includes/head.html, _includes/head_no_seo.html -->{%- endcomment -%}

{%- if site.github.build_revision -%}
  {%- assign build_version = site.github.build_revision -%}
{%- else -%}
  {%- assign build_version = site.time | date: '%Y%m%d%H%M%S' -%}
{%- endif -%}

{% if jekyll.environment == "development" %}
  <link rel="stylesheet" href="/assets/css/main.min.css?v={{ build_version }}">
{% else %}
  <style data-href="/assets/css/main.min.css?v={{ build_version }}">{% include css/main.min.css %}</style>
{% endif %}
