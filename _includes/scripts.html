{%- comment -%}<!-- _layouts/default.html, _includes/search.html, _includes/error.html -->{%- endcomment -%}

{%- include build_version.html -%}

<!-- Core JavaScript -->
<script src="{{ 'assets/js/bundle.js' | relative_url }}?v={{ build_version }}"></script>

<!-- Global site tag (gtag.js) - Google Analytics -->
{% if site.google_analytics_id and jekyll.environment == "production" %}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics_id }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{ site.google_analytics_id }}');
  {% if page.permalink == "/404.html" %}
  gtag('config', '{{ site.google_analytics_id_2 }}', {
    'page_title' : '404 Response',
    'page_location': window.location.href,
    'page_path': window.location.pathname
  });
  {% endif %}
</script>
{% endif %}
