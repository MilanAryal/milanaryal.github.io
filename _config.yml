# Open Graph protocol format eg. en_US, en_GB ...
locale: "en_US"

repository: "MilanAryal/milanaryal.github.io"
branch: "master"

# Jekyll default configuration
# Read: https://jekyllrb.com/docs/configuration/default/

encoding: "utf-8"
future: true
timezone: "Asia/Kathmandu"

kramdown:
  toc_levels: [2, 3]

gist:
  noscript: false

paginate_path: "/writings/page:num/"
paginate: 10
permalink: "/:title/"
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
  - scope:
      path: "uploads/**/*.pdf"
    values:
      sitemap: false

plugins:
  - jemoji
  - jekyll-feed
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-sitemap

compress_html:
  clippings: all
  comments: all
  ignore:
    envs: development
  profile: false

include:
  - "_pages"

exclude:
  - README.md
  - LICENSE
  - CNAME
  - Gemfile
  - Gemfile.lock
  - Rakefile
  - script
  - scripts
  - src
  - gulpfile.js
  - package.json
  - package-lock.json
  - npm-debug.log
  - node_modules
  - vendor
  - bundle
  - ".bundle"
  - ".cache"
  - ".sass-cache"
  - ".jekyll-cache"
  - ".jekyll-metadata"
  - ".browserslistrc"
  - ".editorconfig"
  - ".eslintignore"
  - ".eslintrc.json"
  - ".gitattributes"
  - ".gitignore"
  - ".stylelintignore"
  - ".stylelintrc.json"
  - ".travis.yml"
