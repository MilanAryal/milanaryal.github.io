{%- comment -%}<!-- _includes/head.html, _includes/head_no_seo.html -->{%- endcomment -%}

{%- include build_version.html -%}

{% if jekyll.environment == "development" %}
  <link rel="stylesheet" href="{{ 'assets/css/style.css' | relative_url }}?v={{ build_version }}" />
{% else %}
  <style data-href="{{ 'assets/css/style.css' | relative_url }}?v={{ build_version }}">
    {%- include_cached css/style.css -%}
  </style>
{% endif %}

{% if page.permalink == "/404.html" %}
  <style>
    {%- include css/glitch.css -%}
  </style>
{% endif %}
